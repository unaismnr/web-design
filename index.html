<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Heading-->
    <h1>HTML Starter</h1>

    <h5>HTML Starter</h5>

    <p>This is <em>Paragraph</em></p>

    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ol>

    <!--Form-->
    <form action="welcome.html" method="">

        <input type="text">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>Password</label>
        <input type="password">
        <br>

            <option value="female">Female</option>
        </select>

            </tr>
        </thead>
    </table>


    <!--Image-->
